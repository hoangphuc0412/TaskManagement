
<ion-header>
  <!-- <ion-back-button></ion-back-button> -->
  <ion-toolbar color="primary">
    <ion-title>Staff Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true" padding class="form-content">
    <ion-item>
      <ion-label position="floating" color="primary">Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="FullName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">Short Name</ion-label>
      <ion-input type="text" [(ngModel)]="addValue" [value]="ShortName"></ion-input>
    </ion-item>

    <ion-button  class="submit-btn" expand="block" (click)="confirm()"  >Confirm</ion-button>
    <ion-button  class="submit-btn" expand="block" href="staff-list" >Back</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>

</ion-content>
<ion-popover [isOpen]="isPopoverOpen">
  <ng-template>
    <ion-content class="ion-padding">{{validation_messages}}</ion-content>
  </ng-template>
</ion-popover>
